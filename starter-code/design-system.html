<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css/design-system.css" />

    <!-- Google Fonts   -->

    <!-- Fraunces 600 && Manrope - 400, 700-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Design System</title>
  </head>
  <body>
    <header>
      <nav>
        <p class="workit"><strong>work</strong>it</p>
        <p class="design-system">Design System</p>
      </nav>
    </header>

    <section class="colors">
      <header>
        <div class="number-tag">1</div>
        <div class="title-tag">Colors</div>
      </header>

      <div class="colors-grid">
        <div class="color color-1">
          <div class="color-block">
            <p class="color-info">#24053E</p>
          </div>

          <div class="rgb">
            <p class="rgb-title">RGB</p>
            <p class="rgb-values">36, 5, 62</p>
          </div>
          <div class="hsl">
            <p class="hsl-title">HSL</p>
            <p class="hsl-values">273, 85%, 13%</p>
          </div>
        </div>
        <div class="color color-2">
          <div class="color-block">
            <p class="color-info">#44ffa1</p>
          </div>

          <div class="rgb">
            <p class="rgb-title">RGB</p>
            <p class="rgb-values">68, 255, 161</p>
          </div>
          <div class="hsl">
            <p class="hsl-title">HSL</p>
            <p class="hsl-values">150, 100%, 63%</p>
          </div>
        </div>
        <div class="color color-3">
          <div class="color-block">
            <p class="color-info">#584d62</p>
          </div>

          <div class="rgb">
            <p class="rgb-title">RGB</p>
            <p class="rgb-values">88, 77, 98</p>
          </div>
          <div class="hsl">
            <p class="hsl-title">HSL</p>
            <p class="hsl-values">271, 12%, 34%</p>
          </div>
        </div>
        <div class="color color-4">
          <div class="color-block">
            <p class="color-info">#fcf8ff</p>
          </div>

          <div class="rgb">
            <p class="rgb-title">RGB</p>
            <p class="rgb-values">253, 250, 255</p>
          </div>
          <div class="hsl">
            <p class="hsl-title">HSL</p>
            <p class="hsl-values">276. 100%, 99%</p>
          </div>
        </div>
        <div class="color color-5">
          <div class="color-block">
            <p class="color-info">#ffffff</p>
          </div>

          <div class="rgb">
            <p class="rgb-title">RGB</p>
            <p class="rgb-values">255, 255, 255</p>
          </div>
          <div class="hsl">
            <p class="hsl-title">HSL</p>
            <p class="hsl-values">0, 0%, 100%</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
